<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown</title>
    <link rel="icon" href="icons8-sand-timer-100.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>DRAFT <span id="red">COUNTDOWN</span></h1>
        </div>
        <div class="col-md-4 text-center">
            <h6>HOURS</h6>
            <span class="timer" id="hh">0</span><span class="timer" id="h">0</span>
        </div>
        <div class="col-md-4 text-center">
            <h6>Minutes</h6>
            <span class="timer" id="mm">0</span><span class="timer" id="m">0</span>
        </div>
        <div class="col-md-4 text-center">
            <h6>SECONDS</h6>
            <span class="timer" id="ss">0</span><span class="timer" id="s">0</span>
    </div>

    <script>
        var countDown= new Date("oct 26,2023 12:00:00").getTime();
        var x= setInterval(function(){
            var now=new Date().getTime();
            var distance= countDown - now;

            var hours=Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
            var minutes=Math.floor((distance % (1000*60*60)) / (1000*60));
            var seconds=Math.floor((distance % (1000*60)) / 1000);

            var ss=Math.floor(seconds/10);
            var s=Math.floor(seconds%10);

            var mm=Math.floor(minutes/10);
            var m=Math.floor(minutes%10);

            var hh=Math.floor(hours/10);;
            var h=Math.floor(hours%10);


            document.getElementById("hh").innerHTML=hh;
            document.getElementById("h").innerHTML=h;
            document.getElementById("mm").innerHTML=mm;
            document.getElementById("m").innerHTML=m;
            document.getElementById("ss").innerHTML=ss;
            document.getElementById("s").innerHTML=s;

        },1000)
    </script>
</body>
</html>
